{%extends "layout.html" %}

{% block title %}
    Book Review Hub
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
    <form action="{{ url_for('signin') }}"  method="POST" class=" col-md-4 col-sm-12">
            <h2 class="text-info ce">Sign In</h2>
          <div class="form-group">
            <label for="validationTextarea">Email</label>
            <input type="email" name="email" class="form-control " id="validationTextarea" aria-describedby="emailHelp" placeholder="Enter email" required>  
        </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password" required>  
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          {% if msg: %}
              <div class="alert alert-danger" style="margin-top: 20px" role="alert">
                {{msg}}
              </div>
          {% endif %}  
    </form>
        
        
    <form action="{{ url_for('signup') }}" method="POST" class="offset-md-1 col-sm-12 col-md-6 ">
        <h2 class="text-info ce">Create your Account</h2>
        <div class="form-group">
            <label >Name</label>
            <input type="text" name="name" class="form-control"  placeholder="Enter Name" required>
        </div>
        
        <div class="form-group">
              <label >Gender &nbsp :&nbsp&nbsp&nbsp </label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M" required>
                  <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="F" required>
                  <label class="form-check-label"  for="inlineRadio1">Female</label>
              </div>
        </div>    
        
        <div class="form-group">
            <label  >DOB:</label>
            <input  type="date" name="dob" class="form-control col-md-6 datepicker" id="dob" required>
        </div>
        
        <div class="form-group">
            <label >Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        
        <div class="form-group">
            <label >Password</label>
            <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        {% if cmsg: %}
              <div class="alert alert-danger" style="margin-top: 20px" role="alert">
                {{cmsg}}
              </div>
          {% endif %}
    </form>  
    </div>
</div>    
{% endblock %}
